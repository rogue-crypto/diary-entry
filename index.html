<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Insights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Diary Insights <i class="fas fa-book-open"></i></h1>
        <p>Discover insights, build better habits, and embrace personal growth.</p>
    </header>
    <main class="main-content">
        <!-- Diary Entry Section -->
        <section class="card">
            <form id="diaryForm" class="diary-form">
                <label for="diaryInput" class="entry-label">Write Your Diary Entry</label>
                <textarea id="diaryInput" placeholder="What are you thinking or feeling today?" rows="8" required></textarea>
                <button type="submit" id="analyzeBtn" class="analyze-btn" disabled>
                    <i class="fas fa-search"></i> Analyze Entry
                </button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="result" class="result-container"></section>

        <!-- Chat with AI Section -->
        <section id="chatWithAI" class="chat-container" style="display: none;">
            <h5>Chat with AI</h5>
            <div id="chatHistory" class="chat-history"></div>
            <div class="chat-input">
                <textarea id="chatInput" placeholder="Ask something..." rows="2"></textarea>
                <button id="chatSubmit" class="chat-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Diary Insights</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>


<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    background-color: #fdfdfd;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
    margin: 0;
}

/* Header */
.header {
    background: #4a90e2;
    color: #fff;
    text-align: center;
    padding: 1.5rem 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.header p {
    font-size: 1.1rem;
    opacity: 0.85;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 2rem 1rem;
    max-width: 900px;
    margin: 0 auto;
}

/* Card */
.card {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    resize: none;
}

textarea:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    outline: none;
}

button {
    display: inline-block;
    padding: 1rem 2rem;
    background: #4a90e2;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 1rem;
}

button:disabled {
    background: #aaa;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background: #357ab8;
}

/* Results Section */
.result-container {
    margin-top: 2rem;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    display: none;
}

.result-container ul {
    padding-left: 1.5rem;
    list-style: none;
}

.result-container li {
    margin-bottom: 1rem;
    padding: 0.5rem 0.8rem;
    background: #f9f9f9;
    border-radius: 8px;
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
}

.result-container li i {
    color: #4a90e2;
    margin-top: 3px;
}

/* Chat Container */
.chat-container {
    margin-top: 2rem;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.chat-history {
    max-height: 250px;
    overflow-y: auto;
    margin-bottom: 1.5rem;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fdfdfd;
}

.chat-history p {
    margin-bottom: 1rem;
}

.chat-input {
    display: flex;
    gap: 1rem;
}

.chat-input textarea {
    flex-grow: 1;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.chat-btn {
    padding: 1rem 1.5rem;
    background: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}

/* Footer */
.footer {
    background: #4a90e2;
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
}


</style>
